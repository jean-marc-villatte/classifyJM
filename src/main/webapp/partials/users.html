<a ui-sref="newUser" class="btn btn-primary btn-sm">New User</a>
<br />
<br />
<div class="alert alert-info"><b>{{users.length}} users</b></div>
<!-- <table class="table table-striped table-hover" ng-show="users.length"> -->
<table class="table table-striped" ng-show="users.length">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>email</th>
			<th>action</th>
		</tr>
	</thead>
	<tbody>
		<!-- <tr ng-repeat="user in users|filter:search" class="pointer">-->
		<tr ng-repeat="user in users|filter:search">
			<td>{{user.id}}</td>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>
				<a class="glyphicon glyphicon-pencil"
			ui-sref="viewUser({id:user.id})"></a> <a
			class="glyphicon glyphicon-trash pointer" ng-click="deleteUser(user)"></a>
				<!-- <a class="btn btn-primary btn-sm" ui-sref="viewUser({id:user.id})">View</a>
				<a class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</a> -->
			</td>
		</tr>
	</tbody>
</table>
