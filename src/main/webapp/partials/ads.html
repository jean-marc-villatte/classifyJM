<div class="row">
	<div class="col-lg-6">
		<button type="button" ui-sref="newAd" class="btn-primary btn-lg">New
			ad</button>

		<button type="button" ui-sref="myAd" class="btn-primary btn-lg">My
			Ads</button>
	</div>
	<div class="col-lg-6">

		<div class="input-group">
			<span class="input-group-addon"><span
				class="glyphicon glyphicon-search"></span></span> <input type="text"
				class="form-control" placeholder="Search">
		</div>
	</div>
</div>
<br />
<div ng-repeat="ad in ads">
	<div class="panel panel-default">
		<div class="panel-heading">
			<a ui-sref="viewAd({id:ad.id})"><b>{{ad.title}}</b></a>
			<div class="pull-right">{{ad.price}} â‚¬</div>
			<br /> {{ad.category.name}}
		</div>
		<div class="panel-body">
			<p ng-bind-html="ad.content"></p>
		</div>
	</div>
</div>
