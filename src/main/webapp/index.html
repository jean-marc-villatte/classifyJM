<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="resources/css/style.css">
</head>
<body ng-app="classifyApp" ng-controller="ClassifyController">

	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="row">
					<div class="col-xs-6 alignRight">
						<span class="pointer" ui-sref="ads"><h1>Classify</h1></span>
					</div>
					<div class="col-xs-6 alignRight alignBottom">
						{{userAuth.name}} <img class="pointer"
							src="resources/img/avatar.jpg"
							ui-sref="viewUser({id:userAuth.id})" />
					</div>
				</div>
				<div class="row spacer">
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li ng-repeat="menu in menus"
								ng-class="{active : menu == currentMenu}"><a
								ng-click="selectMenu(menu)" ui-sref={{menu.uisref}}>{{menu.value}}</a>
							</li>
						</ul>
					</div>

					<div class="col-md-6 alignRight">
						<div class="input-group">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-search"></span></span> <input type="text"
								class="form-control" placeholder="Search" ng-model="search">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-remove pointer"
								ng-click="eraseSearch()"></span></span>
						</div>
					</div>
				</div>

				<div ui-view class="spacer"></div>
				<!-- This is where our views will load -->
			</div>
		</div>
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script
		src="http://cdn.jsdelivr.net/angular.ui-router/0.2.11/angular-ui-router.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.js"></script>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="resources/js/app.js"></script>
	<script src="resources/js/controllers.js"></script>
	<script src="resources/js/services.js"></script>
</body>
</html>
